<!doctype html>
<html class="no-js" lang="">
<head>

    <title>Snap by Snap</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    <article class="gallery gallery-native-snap">
        <header class="header">
            <h2 class="title">
                Gallery with native snap points and modern specs
            </h2>
            <p class="tagline">
                Chrome only
            </p>
        </header>
        <section class="main">
            <div class="slider">
                <figure class="slide">
                    <img src="assets/cat-01.jpg" class="image" alt="cat">
                    <figcaption class="caption">
                        Slide
                    </figcaption>
                </figure>
                <figure class="slide">
                    <img src="assets/cat-02.jpg" class="image" alt="cat">
                    <figcaption class="caption">
                        Slide
                    </figcaption>
                </figure>
                <figure class="slide">
                    <img src="assets/cat-03.jpg" class="image" alt="cat">
                    <figcaption class="caption">
                        Slide
                    </figcaption>
                </figure>
            </div>
            <nav class="navigation">
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </nav>
            <aside class="overlay overlay--is-hidden">
                <img data-src="assets/cat-no.jpeg" class="image" alt="cat overlay">
                <p class="description">
                    Not supported
                </p>
            </aside>
        </section>
    </article>

    <article class="gallery gallery-fallback">
        <header class="header">
            <h2 class="title">
                Gallery with emulated snap points via css transforms and pointer events
            </h2>
            <p class="tagline">
                No support in Safari due to lack of pointer events
            </p>
        </header>
        <section class="main">
            <div class="slider">
                <figure class="slide">
                    <img src="assets/cat-04.jpg" class="image" alt="cat">
                    <figcaption class="caption">
                        Slide
                    </figcaption>
                </figure>

                    <img src="assets/cat-05.jpg" class="image" alt="cat">

                        Slide
                    </figcaption>
                </figure>
                <figure class="slide">
                    <img src="assets/cat-06.jpg" class="image" alt="cat">
                    <figcaption class="caption">
                        Slide
                    </figcaption>
                </figure>
            </div>
            <nav class="navigation">
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </nav>
        </section>
    </article>
</body>
</html>
